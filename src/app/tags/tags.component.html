
<a href="#" (click)="dialogEditTag($event)">Cr√©er un tag</a>

<ul>
  @for(tag of tags; track $index) {

    <li (dblclick)="dialogModifyTag(tag, $event)">
      <app-tag [id]="tag.id" [name]="tag.name" [color]="tag.color"></app-tag>
      <button class="delete-btn" (click)="deleteTag(tag)">Supprimer</button>
    </li>
  } @empty {
    <li>Aucun tag !</li>
  }
</ul>

<div>double-cliquer sur un tag afin de le modifier</div>


<div *ngIf="editing as edit">
  <form (ngSubmit)="onSubmitForm()">
    <div>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" [(ngModel)]="edit.name" required>
    </div>
    <div>
      <label for="color">Couleur :</label>
      <input type="color" id="color" name="color" [(ngModel)]="edit.color" required>
    </div>
    <button class="delete-btn" type="submit">Valider</button>
    <button class="delete-btn" type="button" (click)="cancelEditing()">Annuler</button>
  </form>
</div>
